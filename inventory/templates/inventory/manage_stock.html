<div class="container-fluid">
    <form action=" " id="stock-form">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ stock.id }}">
        <input type="hidden" name="user" value="{{ stock.user }}">
        <input type="hidden" name="item" value="{{ pid }}">
        <input type="hidden" name="type" value="1">
        <div class="form-group mb-3 ">
            <label for="quantity" class="control-label">Quantity</label>
            <input type="number" step="any" class="form-control rounded-0 text-end" id="quantity" name="quantity" value="{{ stock.quantity }}" required>
        </div>
        <div class="form-group mb-3" id="reorder_point_container" style="display: none;">
            <label for="reorder_point" class="control-label">Reorder Point</label>
            <input type="number" step="any" class="form-control rounded-0 text-end" id="reorder_point" name="reorder_point" value="{{ stock.reorder_point }}" required> <!-- This is required but there is a display none and cant be fulfilled -->
        </div>
        <div class="form-group mb-3 ">
            <label for="location" class="control-label">Area</label>
            <select class="form-control rounded-0" name="location" id="location">
                <option value="" {% if not stock.area %} selected {% endif %}>-----</option>
                {% for location in locations %}
                    <option value="{{ location.id }}" {% if location.id == stock.location.id %} selected {% endif %}>{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3 ">
            <label for="zone" class="control-label">Zone</label>
            <select class="form-control rounded-0" name="zone" id="zone">
                <option value="" {% if not stock.area %} selected {% endif %}>-----</option>
                {% for zone in zones %}
                    <option value="{{ zone.id }}" father="{{zone.location.id}}" {% if zone.id == stock.zone.id %} selected {% endif %}>{{ zone.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3 ">
            <label for="price" class="control-label">Price</label>
            <input type="number" step="any" class="form-control rounded-0 text-end" id="price" name="price" value="{{ stock.price }}" required>
        </div>
    </form>
</div>
{% comment %} {% load crispy_forms_tags %}
<div class="container-fluid">
    <form method="post" id="stock-form">
        {% csrf_token %}
        {{ form|crispy }}
    </form>
</div> {% endcomment %}
<script>
    document.querySelector('#location').addEventListener('change', (e)=>{
        zone = document.querySelector('#zone')
        zone_childs = [...zone.children]
        //This is still working progress need more testing
        zone_childs.forEach(child => {
            if(child.father != e.value){
                child.setAttribute('hidden', true)
            }
        });
    })
    $(function() {
        $('#stock-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                url: "{% url 'add-stock' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert("An error occured ", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg ")
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.html(resp.msg)
                    } else {
                        el.text("An error occured ", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal ").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
