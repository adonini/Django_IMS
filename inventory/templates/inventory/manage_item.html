<div class="container-fluid">
    <form action=" " id="item-form">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ item.id }}">
        <div class="form-group mb-3">
            <label for="group" class="control-label">Group</label>
            <select class="form-control rounded-0" name="group" id="group">
                <option value="" {% if not item.group %} selected {% endif %}>-----</option>
                {% for group in groups %}
                    <option value="{{ group.id }}" {% if group.id == item.group.id %} selected {% endif %}>{{ group.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3 ">
            <label for="serial_number" class="control-label">Serial Number</label>
            <input type="text" class="form-control rounded-0" id="serial_number" name="serial_number" value="{{ item.serial_number }}" required>
        </div>
        <div class="form-group mb-3 ">
            <label for="code" class="control-label">Code</label>
            <input type="text" class="form-control rounded-0" id="code" name="code" value="{{ item.code }}" required>
        </div>
        <div class="form-group mb-3 ">
            <label for="status" class="control-label">Producer</label>
            <select class="form-control rounded-0" name="producer" id="producer">
                <option value="" {% if not item.producer %} selected {% endif %}>-----</option>
                {% for producer in producers %}
                    <option value="{{ producer.id }}" {% if producer.id == item.producer.id %} selected {% endif %}>{{ producer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3 ">
            <label for="price" class="control-label">Price</label>
            <input type="number" step="any" class="form-control rounded-0" id="price" name="price" value="{{ item.price }}">
        </div>
        <div class="form-group mb-3 ">
            <label for="expiration_date" class="control-label">Expiration date</label>
            <input type="date" class="form-control rounded-0" id="expiration_date" name="expiration_date" value="{{ item.expiration_date }}">
        </div>
        <div class="form-group mb-3 ">
            <label for="datasheet_url" class="control-label">Datasheet Url</label>
            <input type="text" class="form-control rounded-0" id="datasheet_url" name="datasheet_url" value="{{ item.datasheet_url }}">
        </div>
        <div class="form-group mb-3 ">
            <label for="status" class="control-label">Status</label>
            <select class="form-control rounded-0" name="status" id="status">
                <option value="" {% if not item.status %} selected {% endif %}>-----</option>
                {% for status in status %}
                    <option value="{{ status.id }}" {% if status.id == item.status.id %} selected {% endif %}>{{ status.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3 ">
            <label for="telescope" class="control-label">Telescope</label>
            <select class="form-control rounded-0" name="telescope" id="telescope">
                <option value="" {% if not item.telescope %} selected {% endif %}>-----</option>
                {% for telescope in telescopes %}
                    <option value="{{ telescope.id }}" {% if telescope.id == item.telescope.id %} selected {% endif %}>{{ telescope.name }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
</div>
<script>
    $(document).ready(function() {
        $('#item-form').submit(function(e) {
            // preventing from page reload and default actions
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                url: "{% url 'add-item' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert("An error occured ", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg ")
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.html(resp.msg)
                    } else {
                        el.text("An error occured ", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal ").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
