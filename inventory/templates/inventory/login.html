{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-11 col-md-4 mx-auto mt-5">
        <div class="card card-default rounded-0 shadow">
            <div class="card-header text-center">
                <h3 class="card-title"><b>Login</b></h3>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-outline-success">Log In</button>
                    </form>
                </div>
            </div>
            <div class="card-footer">
                <small class="text-muted">Need an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a></small>
            </div>
        </div>
	</div>
</div>
{% endblock content %}
