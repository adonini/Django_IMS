{% extends 'inventory/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-10 col-12 mx-auto mt-5">
        <div class="d-flex justify-content-end">
            <a href="{% url 'add-item' %}" class="btn btn-primary">+</a> {% comment "button to add element" %}{% endcomment %}
			</div>

			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Qty</th>
						<th scope="col">Category</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
                <tbody>
					{% if items|length == 0 %}
					<tr>
						<th scope="row">-</th>
						<td>-</td>
						<td>-</td>
						<td>-</td>
						<td>-</td>
						<td></td>
					</tr>
					{% endif %}
                </tbody>
			</table>
		</div>
	</div>
{% endblock content %}
